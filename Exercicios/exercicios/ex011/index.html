<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia HTML</title>
    <link rel="shortcut icon" href="html.ico.ico" type="image/x-icon">
    </head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 1050px)" srcset="IMAGEM/foto m.png"type="image/png">
        <img src="IMAGEM/foto g.png" alt="Imagem flexivel">
    </picture>
    <h1> Reproduzindo audio</h1>
    <p>Vamos apreder a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio> 
    
</body>
</html>
